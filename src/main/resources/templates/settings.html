<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Settings - ChatFlow</title>
  <link href="/css/app.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Settings</h2>

    <!-- Change Password button (stub) -->
    <form th:action="@{/settings/change-password}" method="post" class="mb-4">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
        Change Password
      </button>
    </form>

    <!-- Delete Account works -->
    <form th:action="@{/settings/delete-account}" method="post">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
      <button type="submit"
              class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
        Delete Account
      </button>
    </form>

    <div class="mt-4 text-center">
      <a th:href="@{ / }" class="text-gray-600 hover:underline">Back to Home</a>
    </div>
  </div>
</body>
</html>
