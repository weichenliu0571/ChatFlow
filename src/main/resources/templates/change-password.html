<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Change Password - ChatFlow</title>
  <link href="/css/app.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Change Password</h2>

    <form th:action="@{/change-password}" method="post" th:object="${form}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Current password -->
      <label class="block mb-1 font-semibold">Current Password</label>
      <input type="password"
             th:field="*{currentPassword}"
             class="w-full border rounded-lg px-3 py-2 mb-1"
             placeholder="Enter current password" required />
      <div class="text-red-600 text-sm mb-3" th:errors="*{currentPassword}"></div>

      <!-- New password -->
      <label class="block mb-1 font-semibold">New Password</label>
      <input type="password"
             th:field="*{newPassword}"
             class="w-full border rounded-lg px-3 py-2 mb-1"
             placeholder="Enter new password" minlength="8" required />
      <div class="text-red-600 text-sm mb-3" th:errors="*{newPassword}"></div>

      <!-- Confirm new password -->
      <label class="block mb-1 font-semibold">Confirm New Password</label>
      <input type="password"
             th:field="*{confirmPassword}"
             class="w-full border rounded-lg px-3 py-2 mb-1"
             placeholder="Re-enter new password" required />
      <div class="text-red-600 text-sm mb-4" th:errors="*{confirmPassword}"></div>

      <!-- Actions -->
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
        Update Password
      </button>
    </form>

    <div class="mt-4 text-center">
      <a th:href="@{/settings}" class="text-gray-600 hover:underline">‚Üê Back to Settings</a>
    </div>
  </div>
</body>
</html>
