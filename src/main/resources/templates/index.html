<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - ChatFlow</title>
    <link href="/css/app.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // Toggle dropdown for profile menu
        function toggleDropdown() {
            document.getElementById('profileDropdown').classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function(e) {
            if (!e.target.closest('#profileMenu')) {
                document.getElementById('profileDropdown').classList.add('hidden');
            }
        });

        // Load chat for selected friend
        function openChat(friendName) {
            document.getElementById('chatWith').innerText = friendName;
            // Clear previous messages (for now)
            document.getElementById('chatMessages').innerHTML = '';
            // Example: add a welcome message
            let msg = document.createElement('div');
            msg.className = 'text-gray-700 mb-2';
            msg.innerText = 'You opened a chat with ' + friendName;
            document.getElementById('chatMessages').appendChild(msg);
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-3 flex justify-between items-center">
        <!-- Left: Logo -->
        <div class="text-2xl font-bold text-blue-600">ChatFlow</div>

        <!-- Right: Profile picture -->
        <div class="relative" id="profileMenu">
            <button onclick="toggleDropdown()">
                <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold">
                    <span th:text="${#strings.isEmpty(username) ? 'U' : #strings.substring(username,0,1)}">U</span>
                </div>
            </button>

            <!-- Dropdown -->
            <div id="profileDropdown"
                 class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-10">
                <p class="px-4 py-2 text-gray-700 font-semibold"
                   th:text="${#strings.isEmpty(username) ? 'Unknown User' : username}">
                    Username
                </p>

                <a href="/profilepicture"
                   class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Change Profile Picture</a>

                <a href="/settings"
                   class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Settings</a>

                <form th:action="@{/logout}" method="post" class="mt-2 border-t">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    <button type="submit"
                            class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">
                        Log out
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Left Sidebar: Friends List -->
        <aside class="w-64 bg-white shadow-inner p-4 overflow-y-auto">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Friends</h2>
            <ul>
                <!-- Example friends; replace with Thymeleaf loop -->
                <li class="mb-2">
                    <button onclick="openChat('Alice')"
                            class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                        Alice
                    </button>
                </li>
                <li class="mb-2">
                    <button onclick="openChat('Bob')"
                            class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                        Bob
                    </button>
                </li>
                <li class="mb-2">
                    <button onclick="openChat('Charlie')"
                            class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                        Charlie
                    </button>
                </li>                
            </ul>
        </aside>

        <!-- Right Main Area: Chat -->
        <main class="flex-1 p-6 flex flex-col bg-gray-50 overflow-hidden">
            <div class="flex-1 overflow-y-auto mb-4">
                <h2 class="text-xl font-semibold mb-4 text-blue-600">Chat with <span id="chatWith">...</span></h2>
                <div id="chatMessages" class="space-y-2">
                    <p class="text-gray-500">Select a friend to start chatting.</p>
                </div>
            </div>
            <!-- Message input -->
            <div class="flex mt-auto">
                <input type="text" placeholder="Type your message..."
                       class="flex-1 px-4 py-2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">
                    Send
                </button>
            </div>
        </main>

    </div>

</body>
</html>
