
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Home - ChatFlow</title>
  <link href="/css/app.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
  <h2 class="text-4xl font-bold text-blue-600 mb-3">Welcome!</h2>
  <p class="text-lg text-gray-700 mb-6">You are logged in.</p>

  <form th:action="@{/logout}" method="post" class="inline">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <button type="submit"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
      Log out
    </button>
  </form>

</body>

</html>
