<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login - ChatFlow</title>
  <link href="/css/app.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <!-- Centered Login Box -->
  <div class="bg-white rounded-lg shadow p-8 w-full max-w-md">
    <h2 class="text-4xl font-bold text-blue-600 mb-6 text-center">Login</h2>

    <!-- Success / Error / Logout messages -->
    <div th:if="${param.registered}" class="mb-3 text-green-600 text-sm">
      Registration successful. Please sign in.
    </div>
    <div th:if="${param.error}" class="mb-3 text-red-500 text-sm">
      Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="mb-3 text-gray-700 text-sm">
      You have been logged out.
    </div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post" class="space-y-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <input type="text" name="username" placeholder="Username" required autofocus
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
        Sign in
      </button>

    </form>

    <!-- Sign up link -->
    <p class="mt-6 text-center text-sm text-gray-700">
      Donâ€™t have an account?
      <a th:href="@{/signup}" class="text-blue-600 font-semibold hover:underline">Create one</a>
    </p>
  </div>
</body>
</html>
