<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - ChatFlow</title>
  <link href="/css/app.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <!-- Centered Sign Up Box -->
  <div class="bg-white rounded-lg shadow p-8 w-full max-w-md">
    <h2 class="text-4xl font-bold text-blue-600 mb-6 text-center">Create your account</h2>

    <form th:action="@{/signup}" method="post" th:object="${signupForm}" class="space-y-5">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Username -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
        <input type="text" th:field="*{username}" required autofocus
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
        <div th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}"
             class="mt-1 text-sm text-red-500"></div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" th:field="*{password}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"
             class="mt-1 text-sm text-red-500"></div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
        <input type="password" th:field="*{confirmPassword}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
        <div th:if="${#fields.hasErrors('confirmPassword')}"
             th:errors="*{confirmPassword}"
             class="mt-1 text-sm text-red-500"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
        Create account
      </button>

    </form>

    <!-- Back to login link -->
    <p class="mt-6 text-center text-sm text-gray-700">
      Already have an account?
      <a th:href="@{/login}" class="text-blue-600 font-semibold hover:underline">Back to login</a>
    </p>
  </div>
</body>
</html>
