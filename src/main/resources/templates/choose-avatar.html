<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Choose Avatar - ChatFlow</title>
  <link href="/css/app.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <!-- Centered Card -->
  <div class="bg-white rounded-lg shadow p-8 w-full max-w-md">
    <h2 class="text-4xl font-bold text-blue-600 mb-6 text-center">Choose an Avatar</h2>

    <!-- Flash messages -->
    <div th:if="${error}" class="mb-3 text-red-500 text-sm" th:text="${error}"></div>
    <div th:if="${success}" class="mb-3 text-green-600 text-sm" th:text="${success}"></div>

    <!-- Avatar picker form -->
    <form th:action="@{/choose-avatar}" method="post" class="space-y-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Choices grid -->
      <div class="grid grid-cols-3 gap-4">
        <label th:each="url : ${choices}" class="cursor-pointer block">
          <input class="sr-only peer" type="radio" name="avatarUrl" th:value="${url}"
                 th:checked="${current} == ${url}">
          <img th:src="${url}" alt="avatar"
               class="w-24 h-24 mx-auto object-cover rounded-full border border-gray-300 shadow
                      peer-checked:ring-2 peer-checked:ring-blue-600 peer-checked:border-blue-600" />
          <div class="mt-2 text-center text-xs text-gray-600" th:text="${#strings.substring(url, url.lastIndexOf('/') + 1)}"></div>
        </label>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
        Save Avatar
      </button>
    </form>

    <!-- Back link -->
    <p class="mt-6 text-center text-sm text-gray-700">
      <a th:href="@{/settings}" class="text-blue-600 font-semibold hover:underline">Back to Settings</a>
    </p>
  </div>
</body>
</html>
